<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
        <img
        src="./img/logo.png"
        alt="triangle with all three sides equal"
        class="img-fluid p-3"
        height="10%"/>
    </div>
    <div class="container justify-content-center d-flex">
      <div class="row justify-content-center align-self-center">
        <div class="col d-flex justify-content-center m-3">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">REGISTER</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Join our services now!
              </h6>
              <p class="card-text">
                If you register now you will allow us to contact you for the
                installation of a ScrapLab Dispostal Machine.
              </p>
              <a href="registration.html" class="card-link">Proceed to registration</a>
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-center m-3">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">LOGIN</h5>
              <h6 class="card-subtitle mb-2 text-muted">Log in</h6>
              <p class="card-text">
                Log into the dashboard so that you can check the status of your
                ScrapLab Disposal Machines
              </p>
              <a href="login.html" class="card-link">Proceed to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
